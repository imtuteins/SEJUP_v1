services:
  - type: web
    name: sejup-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/V2_Maven-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: sejup-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 3600
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: false

databases:
  - name: sejup-db
    databaseName: sejup
    user: sejup_user
