services:
  - type: web
    name: sejup-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: sejup-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 3600
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
      - key: DATABASE_DRIVER
        value: org.postgresql.Driver

databases:
  - name: sejup-db
    databaseName: sejup
    user: sejup_user
